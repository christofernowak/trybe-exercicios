<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="" method="get" enctype="multipart/form-data">
        <label for="nome-completo">Nome Completo:
        <input type="text" name="nome" id="nome-completo" placeholder="Digite seu nome:" required>
    </label>
    <br>
    <label for="input-email">E-mail:
        <input type="email" name="email" id="input-email" placeholder="Digite seu e-mail:" required>
    </label>
    <br>
    <label for="input-email">Estado onde você mora:
        <select name="estado" id="input-estado">
        <option value="sp">São Paulo</option>
        <option value="pr">Paraná</option>
        <option value="rj">Rio de Janeiro</option>
        <option value="mg">Minas Gerais</option>
    </select>
    </label>
    <br>
    <p>Selecione sua foto:</p>
    <input type="file" name="foto" id="foto-perfil">
    <br>
    <p>Escreva algo sobre você</p>
    <textarea name="texto" id="texto" style="resize: none;" cols="30" rows="5" wrap="hard"></textarea>
    <br>
    <p>Digite sua senha:</p>
    <label for="input-senha">
    <input type="password" name="senha" id="input-senha" required>
    </label>
    <br>
    <label for="checkbox">
    <input type="checkbox" name="checkbox" id="checkbox" required> Deseja receber nossas promoções?
    </label>
    <br>
    <button type="submit">Enviar Formulário</button>




    </form>

</body>
</html>
